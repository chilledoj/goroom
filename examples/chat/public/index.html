<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoRoom Chat</title>

    <!-- Link to Google Fonts for Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Assuming you are using Tailwind via a CDN as well -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="/styles.css" rel="stylesheet" />
</head>
<body class="disconnected bg-gray-100 h-screen flex flex-col">
    <header id="app-header" class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-blue-800 rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"></path>
                        <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"></path>
                    </svg>
                </div>
                <h1 class="text-xl font-semibold">GoRoom Chat</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <span id="statusText" class="text-sm text-blue-100">Disconnected</span>
                    <div id="statusDot" class="w-3 h-3 bg-red-400 rounded-full"></div>
                </div>
                <button
                        id="leaveButton"
                        class="hidden bg-blue-700 hover:bg-blue-800 text-white text-sm px-3 py-1 rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-blue-300"
                >
                    Leave
                </button>
            </div>
        </div>
    </header>

    <!-- Connection Form (shown when disconnected) -->
    <div id="connectionForm" class="flex-1 flex items-center justify-center bg-gray-50 h-full">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full mx-4">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"></path>
                        <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Join the Chat</h2>
                <p class="text-gray-600">Enter your username to start chatting</p>
            </div>

            <form id="usernameForm" class="space-y-4">
                <div>
                    <label for="usernameInput" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input
                        type="text"
                        id="usernameInput"
                        name="username"
                        placeholder="Enter your username"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                        minlength="2"
                        maxlength="20"
                    >
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Connect to Chat
                </button>
            </form>

            <div class="mt-4 text-center">
                <p class="text-xs text-gray-500">By joining, you agree to be respectful to other users</p>
            </div>
        </div>
    </div>

    <!-- Main Chat Body (hidden initially) -->
    <main id="chatMain" class="flex-1 overflow-hidden flex-col bg-white hidden">
        <div id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Messages will be added here dynamically -->
        </div>
    </main>

    <div id="inputBar" class="bg-white border-t border-gray-200 p-4 hidden">
        <div class="flex items-center space-x-3">
            <!-- Attachment Button -->
            <button class="flex-shrink-0 p-2 text-gray-400 hover:text-gray-600 transition-colors" disabled>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                </svg>
            </button>

            <!-- Message Input -->
            <div class="flex-1 relative">
                <input
                        type="text"
                        id="messageInput"
                        placeholder="Type your message..."
                        class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                <!-- Emoji Button -->
                <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zm-.464 5.535a1 1 0 10-1.415-1.414 3 3 0 01-4.242 0 1 1 0 00-1.415 1.414 5 5 0 007.072 0z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>

            <!-- Send Button -->
            <button
                    id="sendButton"
                    class="flex-shrink-0 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
            </button>
        </div>
    </div>
